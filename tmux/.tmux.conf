set -g mouse on
set -g base-index 1 
set -g mode-keys vi
set -s escape-time 0 # quick escape (for vim)
set -g renumber-windows on
set -g detach-on-destroy off
set -a terminal-features 'xterm-256color:RGB'
set -g status-position top
set -g status-justify absolute-centre
set -g status-right ''
set -g status-left '#S'
set -g status-style 'bg=default'
setw -g window-status-current-style 'fg=red bold'
setw -g window-status-style 'fg=color8 dim'
set -g status-left-style 'fg=color8 dim'
setw -g window-status-current-format '#I:#W '

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded!"
bind g run-shell "~/dotfiles/scripts/open-github.sh"
bind x kill-pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
bind-key -n C-Tab last-window

# tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"

bind-key -n 'C-h' if-shell "$is_vim" { send-keys C-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key -n 'C-j' if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key -n 'C-k' if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key -n 'C-l' if-shell "$is_vim" { send-keys C-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }

bind-key -T copy-mode-vi 'C-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'C-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'C-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'C-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }
