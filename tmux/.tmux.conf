set -g mouse on
set -g base-index 1 
set -g mode-keys vi
set -s escape-time 0 # Quick Escape (for vim)
set -g renumber-windows on
set -g detach-on-destroy off
set -a terminal-features 'xterm-256color:RGB'
set -g status-position top
set -g status-justify absolute-centre
set -g status-right ''
set -g status-left '#S'
set -g status-style 'bg=default'
setw -g window-status-current-style 'fg=red bold'
setw -g window-status-style 'fg=color8 dim'
set -g status-left-style 'fg=color8 dim'
setw -g window-status-current-format '#I:#W '

unbind -T copy-mode-vi MouseDragEnd1Pane # Don't exit copy mode after dragging with mouse
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded!"
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -r m resize-pane -Z
bind g run-shell "~/dotfiles/scripts/open-github.sh"
